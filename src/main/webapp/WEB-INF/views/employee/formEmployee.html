<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-employee">
    <div id="employeeModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Employee Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEmployee" enctype="multipart/form-data">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName">

                            </div>
                            <div class="col-md-4">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob">

                            </div>
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Gender</label>
                                <fieldset id="gender" class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="gender" value="male" checked>Male
                                    <input type="radio" class="custom-control-input" name="gender" value="female">Female
                                </fieldset>

                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">

                            </div>
                            <div class="col-md-4">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone">

                            </div>
                            <div class="col-md-4">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">

                            </div>
                            <div class="col-md-4">
                                <label for="employeeType" class="form-label">Type</label>
                                <select id="employeeType" class="form-select"></select>
                            </div>

                            <div class="col-md-4">
                                <label for="department" class="form-label">Department</label>
                                <select id="department" class="form-select"></select>
                            </div>

                            <div class="col-md-4">
                                <label for="position" class="form-label">Position</label>
                                <select id="position" class="form-select"></select>
                            </div>

                            <div class="col-md-6">
                                <label for="workResume" class="form-label">Work Resume</label>
                                <textarea class="form-control" id="workResume" name="workResume"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="exampleFormControlFile1" class="form-label">Example file input</label>
                                <input type="text" class="form-control-file" id="exampleFormControlFile1">
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateEmployee" class="btn btn-outline-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
